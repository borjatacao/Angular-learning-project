<div class='card'>
  <div class='card-header'>
    {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by:</div>
      <div class='col-md-4'>
        <input type='text' [(ngModel)]='prodFilter' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: {{prodFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='products.length'>
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">{{showImage? "Show" : "Hide"}} Image</button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
          <tr *ngFor='let prod of filteredProducts'>
            <td >
              <img *ngIf="showImage" [alt]='prod.productName' [src]='prod.imageUrl'
                    [title]='prod.productName'
                    [style.width.px]='imageWidth'
                    [style.margin.px]='imageMargin'>
            </td>
            <td>{{prod.productName}}</td>
            <td>{{prod.productCode | lowercase | convertToSpaces: '-'}}</td>
            <td>{{prod.releaseDate | date}}</td>
            <td>{{prod.price | currency :"EUR":"symbol":"1.2-2"}}</td>
            <td><pm-star [rating]="prod.starRating"
                          (ratingClicked)="onRatingClicked($event)" >
            </pm-star> </td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
